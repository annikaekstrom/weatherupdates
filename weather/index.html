<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="./weather2.png"/>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Carme" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
    <h1>Todays weather in</h1>
    <select id="citySelection" name="cities">
      <option value="Stockholm,Sweden">Stockholm</option>
      <option value="Malmö,Sweden">Malmö</option>
      <option value="Gothenburg,Sweden">Gothenburg</option>
    </select>
    <h2 id="cityHeading"></h2>
    <div id="image"></div>
    <h3 id="celsius"></h3>
    <p id="sunrise"></p>
    <p id="sunset"></p>
    </div>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
